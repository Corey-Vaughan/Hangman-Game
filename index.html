<body>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-8">
				<img class="img-fluid center-block" src="Assets/images/Hangman-Gamer-Style.jpg" />
				<p>How To Play:
				<br>1. Try to guess what video game console I'm thinking of
				<br>2. Don't forget the space bar counts as a letter!
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-3 box">
				<img class="img-fluid img-responsive" src="Assets/images/controller.png">
			</div>
			<div class="col-3 box">
				<p>Press any key to get started!</p>	

				<p>Wins:</p>
				<p id="totalWins"></p>

				<p>Current word:</p>
				<p id="currentWord"></p>

				<p>Guesses Remaining: </p>
				<p id="guesses-Remaining">15</p>

				<P>Letters already guessed:</P>
				<p id="lettersGuessed"></p>
			</div>
		</div>
	</div>
