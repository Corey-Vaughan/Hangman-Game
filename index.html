<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Gaming Hangman</title>

	<!-- Stylesheets -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Assets/css/style.css">

	 <!-- JavaScript Sheet -->
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script type="text/javascript" src="Assets/javascript/game.js"></script>

</head>
	
<body>

	<div class="container">
		<div class="row">
			<div class="col-12">
				<img class="img-responsive center-block" src="Assets/images/Hangman-Gamer-Style.jpg" />
			</div>
		</div>

		<div class="row">
			<div class="col-3 col-offset-3 box">
				<img class="img-responsive center-block" src="assets/images/game.jpg">
			</div>
			<div class="col-3 box">
				<p id="num-wins">Press any key to get started!</p>

				<p>Current word:</p>
				<p id="current-word">Have an idea?</p>

				<p>Guesses Remaining: </p>
				<p id="guesses-remaining">15</p>

				<P>Letters already guessed:</P>
				<p id="letters-guessed">None so far</p>
			</div>
		</div>
	</div>


</body>

</html>
